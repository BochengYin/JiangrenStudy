<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <!-- Using Google Fonts for a premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="app-title">Weather Application</h1>
        
        <form id="search-form" class="search-box">
            <input type="text" id="city-input" placeholder="Sydney" required>
            <button type="submit" id="search-btn">Get Weather</button>
        </form>

        <div id="weather-display" class="weather-display hidden">
            <!-- Weather Icon -->
            <div class="weather-main">
                <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
            </div>

            <!-- Temperature and Description -->
            <div class="weather-headline">
                <h2 id="temperature"></h2>
                <p id="description"></p>
            </div>

            <!-- Detailed Stats Cards -->
            <div class="weather-details">
                <div class="detail-card">
                    <p>Feels like: <span id="feels-like"></span></p>
                </div>
                <div class="detail-card">
                    <p>Humidity: <span id="humidity"></span></p>
                </div>
                <div class="detail-card">
                    <p>Wind speed: <span id="wind-speed"></span></p>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden">Loading...</div>
        <div id="error-message" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
